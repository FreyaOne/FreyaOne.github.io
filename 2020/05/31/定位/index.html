        <div class="content markdown">
            <h3 id="绝对定位"><a href="#绝对定位" class="headerlink" title="绝对定位"></a>绝对定位</h3><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-tag">position</span><span class="selector-pseudo">:fixed</span></span><br><span class="line"><span class="selector-tag">height</span>:</span><br><span class="line"><span class="selector-tag">width</span>:</span><br><span class="line"><span class="selector-tag">left</span>(<span class="selector-tag">right</span>):</span><br><span class="line"><span class="selector-tag">top</span>(<span class="selector-tag">bottom</span>):</span><br></pre></td></tr></table></figure>

<p>脱离原本的文档流，不占空间</p>
<h3 id="相对定位"><a href="#相对定位" class="headerlink" title="相对定位"></a>相对定位</h3><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">position:relative; //相对于自己的定位</span><br><span class="line"><span class="selector-tag">height</span>:</span><br><span class="line"><span class="selector-tag">width</span>:</span><br><span class="line"><span class="selector-tag">left</span>(<span class="selector-tag">right</span>):</span><br><span class="line"><span class="selector-tag">top</span>(<span class="selector-tag">bottom</span>):</span><br></pre></td></tr></table></figure>

<p>不会脱离原来的文档流（占空间），只是不会出现在原来的位置上，会移动</p>
<h3 id="绝对定位-1"><a href="#绝对定位-1" class="headerlink" title="绝对定位"></a>绝对定位</h3><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-tag">position</span><span class="selector-pseudo">:absolute</span>;</span><br><span class="line"><span class="selector-tag">height</span>:</span><br><span class="line"><span class="selector-tag">width</span>:</span><br><span class="line"><span class="selector-tag">left</span>(<span class="selector-tag">right</span>):</span><br><span class="line"><span class="selector-tag">top</span>(<span class="selector-tag">bottom</span>):</span><br></pre></td></tr></table></figure>

<p>相对于父级元素或祖先元素的位置进行定位，会脱离文档流(不占空间)，但前提是父级元素必须有定位，一般使用相对定位，不会移动本身的位置。</p>
<h3 id="粘性定位"><a href="#粘性定位" class="headerlink" title="粘性定位"></a>粘性定位</h3><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="selector-tag">position</span>：<span class="selector-tag">sticky</span></span><br></pre></td></tr></table></figure>

<p>会固定在某个位置，但是不脱离文档流</p>
